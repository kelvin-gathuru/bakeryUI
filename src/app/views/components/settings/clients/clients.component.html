<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New Client/Agent" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload> -->
                    <button pButton pRipple label="Export to Excel" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="clients" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','phone_number','entity_code','active']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Clients</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search Client..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th>#</th>
                        <th pSortableColumn="entity_code">Client ID <p-sortIcon field="entity_code"></p-sortIcon></th>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="phone_number">Tel <p-sortIcon field="phone_number"></p-sortIcon></th>
                        <th pSortableColumn="active">Status <p-sortIcon field="active"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-clients let-rowIndex="rowIndex">
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="clients"></p-tableCheckbox>
                        </td> -->
                        <td>
                            {{rowIndex + 1 }}
                        </td>
                        <td style="width:15%; min-width:20rem;">
                            <span class="p-column-title">Client ID</span>
                            {{clients.entity_code}}
                        </td>
                        <td style="width:15%; min-width:30rem;">
                            <span class="p-column-title">Name</span>
                            {{clients.name}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Tel</span>
                            {{clients.phone_number}}
                        </td>
                        <td style="width:15%; min-width:10rem;">
                            <span class="p-column-title">Status</span>
                            {{clients.active}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="clientsDialog" [style]="{width: '450px'}" header="Client/Agent Registration" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="regType">Registration Type</label>
                        <p-dropdown [options]="regType" placeholder="Select">
                        </p-dropdown>
                    </div>
                    <div class="field col">
                        <label for="salesType">Sales Type</label>
                        <p-dropdown [options]="salesType" placeholder="Select">
                        </p-dropdown>
                    </div>
                </div>
                <div class="field">
                    <label for="region">Region</label>
                    <p-dropdown [options]="regions" placeholder="Select">
                    </p-dropdown>
                </div>
                <div class="field">
                    <label for="status">Status</label>
                    <p-dropdown [options]="statuses" placeholder="Select">
                    </p-dropdown>
                </div>
                
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="clientId">Client/Agent ID</label>
                        <input type="text" id="clientId" pInputText>
                    </div>
                    <div class="field col">
                        <label for="names">Telephone</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">+254</span>
                            <input type="text" pInputText>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="names">Names</label>
                    <input id="names" pInputText>
				</div>
                
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                    (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
