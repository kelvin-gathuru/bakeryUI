<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="background-image: url('assets/demo/images/blocks/hero/background.jpg'); background-size: cover; background-position: center; position: relative;">
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-6 px-5 sm:px-5" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Reset Your Password!</div>
                    <span class="text-600 font-medium">Enter a new password and <span style="color: blue;">confirm</span></span>
                </div>
                <div>
                    <label class="block text-900 font-small text-m mb-2">NEW PASSWORD</label>
                    <p-password id="password" [(ngModel)]="newPassword" [feedback]="false" placeholder="Password" [toggleMask]="true"
                        required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !newPassword}"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label class="block text-900 font-small text-m mb-2">CONFIRM NEW PASSWORD</label>
                    <p-password id="password1" [(ngModel)]="confirmNewPassword" [feedback]="false" placeholder="confirm Password" [toggleMask]="true"
                        required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !confirmNewPassword}"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-2 gap-5">
                        <div *ngIf="showSpinner" class="spinner-overlay">
                            <div class="spinner"></div>
                            <div class="spinner-text">Processing...</div>
                        </div>
                        <div class="flex align-items-center">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" [routerLink]="['']">Back to Sign In?</a>
                        </div>
                    </div>
                    <button (click)="onReset()" [disabled]="disableButton" pButton pRipple label="Submit"
                        class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
